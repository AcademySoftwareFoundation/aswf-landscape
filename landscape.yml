          - item:
            name: Digital Production Example Library (DPEL)
            second_path:
              - Imaging and Color / Display and Review
            description: >-
              In order to encourage development and research that addresses the true scale, scope and requirements of computer graphics film production, the
              Asset Repository seeks to publish and maintain curated exemplars of the data sets used in our industry. Research projects and commercial
              development projects often have trouble obtaining input datasets with full film complexity, and that are licensed to allow publishing research
              results and software demonstrations. Disney’s Moana Island is a prime example of what we want to encourage, but in addition to 3D scene data,
              assets could also be images, image sequences, volumetric data, animation rigs, edit decision lists, etc.
