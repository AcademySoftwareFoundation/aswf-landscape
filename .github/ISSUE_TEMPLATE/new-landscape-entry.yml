name: New Landscape Entry
description: New entry for the Landscape
title: New Landscape Entry - [PROJECT]
labels: ['new entry']
assignees: 
  - jmertic
body:
  - type: markdown
    attributes:
      value: "Thank you for your interest in adding your project to the Academy Software Foundation Landscape. Please complete the form below to add your project to the Academy Software Foundation Landscape."
  - type: input
    id: name
    attributes:
      label: Project Name
      description: Also update `[PROJECT]` in the title above
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true
  - type: input
    id: webpage
    attributes:
      label: Homepage URL
    validations:
      required: true
  - type: input
    id: repo_url
    attributes:
      label: Repo URL
    validations:
      required: true
  - type: input
    id: organization
    attributes:
      label: Organization hosting or owning the project
    validations:
      required: true
  - type: textarea
    id: logo
    attributes:
      label: Logo
      description: Logo preferably should be in SVG, EPS, or AI format
      placeholder: Drag and drop logo here or provide link to the logo
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Pick the best category for your project
      options:
        - Imaging and Color - Color Science
        - Imaging and Color - Image Formats, I/O, and Processing Libraries
        - Imaging and Color - Display and Review
        - Imaging and Color - Interactive Compositing and Painting
        - Assets and Workflow - Scenes and Geometry
        - Assets and Workflow - Timelines and Animation
        - Assets and Workflow - Pipelines and Frameworks
        - Assets and Workflow - Software Foundation and System Administration
        - Rendering and Queueing - Rendering, Lighting, and Lookdev
        - Rendering and Queueing - Queueing and Render Management
        - Math and Simulation - File Formats and Interchange
        - Math and Simulation - Simulation
        - Math and Simulation - Math Foundations
    validations:
      required: true
